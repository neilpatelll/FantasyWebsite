spring.datasource.url=jdbc:mysql://localhost:3306/fantasy_sports
spring.datasource.username=root
spring.datasource.password=yourpassword  /* replace yourpassword with the actual password for your MySQL server */
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.security.jwt.secret=your-secret-key  /*your-secret-key with a secure secret key for signing JWTs*/
spring.security.jwt.expiration=86400000
